<!DOCTYPE html>
<html class="h-full bg-gradient-to-br from-blue-100 to-blue-200">
<head>
    <title>Login - Calories Prediction App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="h-full flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="text-center mb-8">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="h-20 w-20 mx-auto mb-4">
            <h2 class="text-3xl font-bold text-gray-900">Welcome Chief</h2>
        </div>
        <div class="bg-white p-8 rounded-xl shadow-2xl">
            <form method="POST" class="space-y-6">
                <div>
                    <label class="text-sm font-medium text-gray-700">Username</label>
                    <input type="text" name="username" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label class="text-sm font-medium text-gray-700">Password</label>
                    <input type="password" name="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Sign in
                </button>
            </form>
        </div>
    </div>
</body>
</html>
